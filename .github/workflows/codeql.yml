name: "CodeQL"

on:
  push:
    branches: ["main"]
    paths:
      - "services/**/*.py"
    paths-ignore:
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.md"
      - "**/*.txt"
  pull_request:
    paths:
      - "services/**/*.py"
    paths-ignore:
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.md"
      - "**/*.txt"
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e8d0789d4a0fa9ceb6b1738f7e269594bdd67f0 # v3.28.9
        with:
          languages: python
          # If you wish to specify custom queries, you can do so here or in a config file
          # By default, queries listed here will override any specified in a config file
          # Prefix the list here with "+" to use these queries and those in the config file

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # Use +security-extended,security-and-quality for wider security and better code quality
          queries: +security-extended,security-and-quality

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      # If the Autobuild fails above, remove it and uncomment the following three lines modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance

      # - run: |
      #     echo "Run, Build Application using script"
      #     ./location_of_script_within_repo/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e8d0789d4a0fa9ceb6b1738f7e269594bdd67f0 # v3.28.9
        with:
          category: "/language:python"
          fail-on: error
