image:
  repository: "ghcr.io/catenax-ev/test-orchestrator"
  pullPolicy: Always
  # -- Overrides the image tag whose default is the chart appVersion
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: testbed-test-orchestrator.stable.catena-x.net
        paths:
          - path: /
            pathType: Prefix
    tls:
       - secretName: "testbed-test-orchestrator.stable.catena-x.net-tls"
         hosts:
           - "testbed-test-orchestrator.stable.catena-x.net"

auth:
  apiKey: 
    key: "api-key"
    value: ""

dt_pull_service:
  url: "https://testbed-dt-pull-service.stable.catena-x.net"
  auth:
    apiKey: 
      key: "X-Api-Key"
      value: ""

test_parameter:
  sender_bpn: "BPNL000000000UKM"